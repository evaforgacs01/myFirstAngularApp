<div class="row">
    <div class="col-6 offset-3">
        <form (ngSubmit)="onSubmit()" novalidate #heroForm="ngForm" *ngIf="hero">
            <div class="form-group">
                <label for="heroName">Name</label>
                <input id="heroName" name="name" [(ngModel)]="hero.name" type="text" class="form-control" required
                    #heroName="ngModel">
                <div class="error-feedback" [hidden]="heroName.valid || heroName.pristine">
                    Please choose a name for the Hero.
                </div>
            </div>
            <div class="form-group">
                <label for="heroAddress">Address</label>
                <input id="heroAddress" name="address" [(ngModel)]="hero.address" type="text" class="form-control"
                    pattern=".{10,}" #hAddress="ngModel">
                <div class="error-feedback" [hidden]="hAddress.valid || hAddress.pristine">
                    Address must be minimum 10 character.
                </div>
            </div>
            <div class="form-group">
                <label for="heroPower">Super Power</label>
                <select id="heroPower" name="superpower" [(ngModel)]="hero.superpower" class="form-control" required>
                    <option [value]="power" *ngFor="let power of superPowers">{{ power }}</option>
                </select>
                <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-success">update</button>
            </div>
        </form>
        <pre>
            {{ hero | json }}
        </pre>
    </div>
</div>
